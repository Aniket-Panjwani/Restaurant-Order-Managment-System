<div class="container my-5 login-wrapper">
  <div class="row justify-content-center">
    <h1 class="main-header">Restaurant Order Managment System</h1>
    <div class="col-lg-6 col-md-8 col-sm-10">
      <div class="card shadow-lg">
        <div class="card-body p-4">
          <h3 class="text-center mb-4">Login</h3>
          <form>
            <div class="form-group">
              <label for="text">Username</label>
              <input type="text" class="form-control" id="email" aria-describedby="emailHelp" placeholder="Enter email" #email>
            </div>
            <div class="form-group">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Password" #pass>
            </div>
            <button type="submit" (click)="login(email.value, pass.value)" class="btn  btn-block mt-4">Login</button>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
